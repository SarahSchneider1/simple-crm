<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
<div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Plase enter a name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Plase enter a name</mat-hint>
      </mat-form-field>
</div>

<div>

        <input matInput placeholder="Placeholder" [matDatepicker]="picker1">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-hint>Plase enter a date</mat-hint>
      </mat-form-field> -->
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
